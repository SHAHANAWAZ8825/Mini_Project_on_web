<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register BRMapp</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
            <a href="/BRMapp/view-books">View All</a>
            <a href="/BRMapp/new-book">Add New</a>
            <a href="/BRMapp/search-book">Search</a>
            <a href="/BRMapp/login">Login</a>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><lable for=firstname>First Name</lable></td>
                <td><input type="text" name="first_name" id="first_name" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><lable for=lastname>Last Name</lable></td>
                <td><input type="text" name="last_name" id="last_name" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><lable>Nick Name</lable></td>
                <td><input type="text" name="nickname" id="nickname" placeholder="nickname"></td>
            </tr>
            <tr>
                <td><lable for=username>Username</lable></td>
                <td><input type="text" name="username" id="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td><lable for=email>Email</lable></td>
                <td><input type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><lable for=passsord>Password</lable></td>
                <td><input type="password" name="password" id="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><lable for=confirmpassword>Confirm Password</lable></td>
                <td><input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
     </form>
     <p>
        {% if error1 %}
        Please enter the value
        {% endif %}
        
        {{error}}
     </p>
</body>
</html>
